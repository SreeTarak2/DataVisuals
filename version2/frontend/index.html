<!doctype html>
<html lang="en">

<head>
  <!-- Essential Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- Primary Meta Tags -->
  <title>DataSage AI - Professional Data Analytics & Visualization Platform</title>
  <meta name="title" content="DataSage AI - Professional Data Analytics & Visualization Platform" />
  <meta name="description"
    content="Transform your data into actionable insights with DataSage AI. Enterprise-grade analytics, interactive dashboards, and AI-powered visualizations for data-driven decision making." />
  <meta name="keywords"
    content="data analytics, data visualization, business intelligence, AI analytics, dashboard, charts, data science, enterprise analytics" />
  <meta name="author" content="DataSage AI" />
  <meta name="robots" content="index, follow" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#0a0f1e" />
  <meta name="msapplication-TileColor" content="#0a0f1e" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://datasage.ai/" />
  <meta property="og:title" content="DataSage AI - Professional Data Analytics & Visualization Platform" />
  <meta property="og:description"
    content="Transform your data into actionable insights with DataSage AI. Enterprise-grade analytics, interactive dashboards, and AI-powered visualizations." />
  <meta property="og:image" content="/og-image.png" />
  <meta property="og:site_name" content="DataSage AI" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://datasage.ai/" />
  <meta name="twitter:title" content="DataSage AI - Professional Data Analytics & Visualization Platform" />
  <meta name="twitter:description"
    content="Transform your data into actionable insights with DataSage AI. Enterprise-grade analytics, interactive dashboards, and AI-powered visualizations." />
  <meta name="twitter:image" content="/twitter-image.png" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Performance Optimization - DNS Prefetch -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

  <!-- Preconnect for Faster Font Loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Rajdhani Font Family -->
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />

  <!-- Security Headers -->
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />

  <!-- Preload Critical Resources -->
  <link rel="modulepreload" href="/src/main.jsx" />
</head>

<body>
  <!-- Application Root -->
  <div id="root"></div>

  <!-- Main Application Script -->
  <script type="module" src="/src/main.jsx"></script>

  <!-- Fallback for No JavaScript -->
  <noscript>
    <div style="
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: 'Rajdhani', sans-serif;
        background: linear-gradient(135deg, #0a0f1e 0%, #1a1f2e 100%);
        color: #ffffff;
        text-align: center;
        padding: 20px;
      ">
      <div>
        <h1 style="font-size: 2rem; margin-bottom: 1rem;">JavaScript Required</h1>
        <p style="font-size: 1.1rem; opacity: 0.8;">
          DataSage AI requires JavaScript to be enabled for the best experience.<br />
          Please enable JavaScript in your browser settings and reload the page.
        </p>
      </div>
    </div>
  </noscript>
</body>

</html>
